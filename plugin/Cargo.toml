[package]
name = "midi-m8-plugin"
version = "1.1.0"
edition = "2021"
repository = "https://github.com/AlexCharlton/midi-m8"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
lemna = { path = "../../lemna/", default-features = false, features = ["msaa_shapes", "open_iconic", "baseview"] }
m8-files = { workspace = true }
midi-msg = { workspace = true }
#nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git" }
nih_plug = { path = "../../external/nih-plug" }
# baseview = { git = "https://github.com/RustAudio/baseview.git" }
baseview = { path = "../../external/baseview/" }